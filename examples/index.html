<head>

    <meta name="author" content="Alvaro Trigo Lopez" />

<body>
    <div id="landingscroll">
        <div class="header">
            <div class="ls-centered">
                <h1>landingScroll.js</h1>
                <div class="arrow-wrapper">
                    <h2>Scroll down your landing page</h2>
                     <span class="arrow left"></span>
                     <span class="arrow right"></span>
                </div>
                
                
            </div>
        </div>
        <div class="content">
            <div class="entry-content">
                <div class="intro">
                    <img alt="simple" height="176" width="176" src="imgs/1.png" />
                    <h1>Original home page</h1>
                    <p>Impress your users with an original landing scrolling page.</p>
                </div>   
            </div>
            <div class="entry-content">
                <div class="intro">
                    <img alt="simple" height="176" width="176" src="imgs/2.png" />
                    <h1>Easy set up</h1>
                    <p>Define the header and the content</p>
                </div>   
            </div>
            <div class="entry-content">
                <div class="intro">
                    <img alt="simple" height="176" width="176" src="imgs/3.png" />
                    <h1>Mobile friendly</h1>
                    <p>Swipe in touch devices, scroll in desktops.</p>
                </div>   
            </div>
        </div>
    </div>

<script type="text/javascript" src="http://cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
<script type="text/javascript" src="../landingScroll.js"></script>
    <script type="text/javascript">
        landingScroll('#landingscroll', '');
    </script>
